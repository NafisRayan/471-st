<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <h2>Welcome, {{ username }}</h2>
    <h3>Chat History:</h3>
    <ul>
        {% for message in chathistory %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
</body>
</html>
