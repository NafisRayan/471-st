<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        li:last-child {
            border-bottom: none;
        }
        #logout-btn {
            width: 100%;
            padding: 10px;
            background-color: #f44336; /* Red color */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #logout-btn:hover {
            background-color: #d32f2f; /* Darker red color */
        }
    </style>
</head>
<body>
    <h2>Welcome, {{ username }}</h2>
    <h3>Chat History:</h3>
    <ul>
        {% for message in chathistory %}
            <li>{{ message.type }}: {{ message.text }}</li>
        {% endfor %}
    </ul>
    <p><a href="/chat">Go to Chat</a></p>
    <form action="/logout" method="post">
        <button type="submit" id="logout-btn">Logout</button>
    </form>
</body>
</html>
